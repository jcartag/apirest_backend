spring.datasource.url=${RUTA_CONECTION_URL:jdbc:mysql://127.0.0.1:3306/db_apirest_video}?useLegacyDatetimeCode=false&serverTimezone=America/Bogota
spring.datasource.username=${RUTA_CONECTION_USER:root}
spring.datasource.password=${RUTA_CONECTION_PASS:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true
spring.sql.init.mode=always
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false
server.port=8080

